<!DOCTYPE html>
<html>
<head>	

	<meta charset="utf-8"/>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- ajax -->      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link type="text/css" rel = "stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='favicon.ico') }}"/>

	<title>Save image</title>

</head>


<body>

	<div class="row">

		<div class="col-7">
			<img src="{{ url_for('static', filename='temp_img.bmp') }}" width="100%"> 
		</div>


		<div class="col-5">
		    <form>

		    	<div class='row'>
					<div class="col-4">
				    	<label for="specieslist">Select Species</label>
					</div>

					<div class="col-6">
				    	<select class="drop_down_list"  id='specieslist' name='specieslist' onClick="getdiseaselist()"></select>
					</div>

		    	</div>


		    	<div class='row'>
					<div class="col-4">
				    	<label for="diseaselist">Select Disease</label>
					</div>

					<div class="col-6">
				    	<select class="drop_down_list"  id='diseaselist' name='diseaselist' ></select>
					</div>
					
		    	</div>

		    	<div class='row'>
					<div class="col-4">
						<input type="button" value="Save_image" id="save_image_button">	
					</div>

					<div class="col-6">
				    	<input type="button" value="New_image" id="new_image_button" onclick= "window.location.href = '{{ url_for('segment')}}'">	
					</div>
					
		    	</div>

                <dir class='row'></dir>

                <div class='row'>
                	<div class="col">
						<span id="image_saved_response"></span>	
					</div>

		    	</div>	

		    </form>
	    </div>
	
	</div>

	<script type="text/javascript" src = "{{ url_for('static',filename='main.js') }}"></script>

	<!-- to reload page once -->
	<script type="text/javascript"> 
		$( document ).ready(function() {
		    window.onload = function() {
			    if(!window.location.hash) {
			        window.location = window.location + '#loaded';
			        window.location.reload();
			    }
			}
		});
	</script>
</body>
</html>
